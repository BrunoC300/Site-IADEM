<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>IADEM</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__identification">
        <a href="index.html"
          ><img src="images/logo.png" alt="" class="navbar__logo"
        /></a>
      </div>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="acerca.html">Acerca</a>
        <a href="investigação.html">Investigação</a>
        <a href="açao.html">Ação</a>
        <a href="equipa.html">Equipa</a>
        <a href="noticias.html">Notícias</a>
      </div>
      <div class="action__button">
        <a class="action__link" href="juntar.html">Faça parte do IADEM</a>
      </div>
    </nav>
    <section class="project">
      <h3 class="project__name">Plano IADEM</h3>
    </section>
    <section class="newsletter">
      <div class="newsletter__headers">
        <h1 class="newsletter__headers__header">Quer saber mais?</h1>
        <p class="newsletter__headers__info">
          Subscreva a nossa Newsletter para mais informações
        </p>
      </div>

      <div class="newsletter__form">
        <form action="">
          <label class="newsletter__form__label" for="email"
            >Endereço de email *</label
          ><br />
          <input
            class="email__input"
            type="email"
            id="email"
            name="email"
            placeholder="Insira o seu endereço de email"
            required
          /><br />
          <input class="submit__button" type="submit" value="Submeter" />
        </form>
      </div>
    </section>

    <footer class="footer">
      <img class="footer__partners" src="images/LOGOS PROJETO.png" alt="" />
      <img
        class="footer__financiadores"
        src="images/ENTIDADES FINANCIADORAS.png"
        alt=""
      />
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
