<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>IADEM</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__identification">
        <img src="images/logo.png" alt="" class="navbar__logo" />
        <h1 class="navbar__title">IADEM</h1>
      </div>
      <div class="links">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Acerca</a></li>
          <li><a href="">Investigação</a></li>
          <li><a href="">Ação</a></li>
          <li><a href="">Equipa</a></li>
          <li><a href="">Notícias</a></li>
          <li><a href="">Faça parte do Iadem</a></li>
        </ul>
      </div>
    </nav>
    <section class="project">
      <img src="images/logo2.png" alt="" class="project__logo" />
      <h3 class="project__name">Plano IADEM</h3>
    </section>
    <section class="newsletter">
      <div class="newsletter__headers">
        <h1 class="newsletter__headers__header">Quer saber mais?</h1>
        <p class="newsletter__headers__info">
          Subscreva a nossa Newsletter para mais informações
        </p>
      </div>
      <div class="newsletter__form">
        <form action="">
          <label class="newsletter__form__label" for="email"
            >Endereço de email *</label
          ><br />
          <input
            class="email__input"
            type="email"
            id="email"
            name="email"
            placeholder="Insira o seu endereço de email"
            required
          /><br />
          <input class="submit__button" type="submit" value="Submit" />
        </form>
      </div>
    </section>
    <footer class="footer">
      <img class="footer__partners" src="images/parceiros.png" alt="" />
      <img class="footer__financiadores" src="" alt="" />
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
    crossorigin="anonymous"
  ></script>
</html>
